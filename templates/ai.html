<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>AI技术</title>
    <!-- 包含头部信息用于适应不同设备 与 高德的css库-->
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    

    <!-- 包含 bootstrap 样式表 -->
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <style>
        #container {
            width: 50%;
            height: 50%;
            border: red;
        }
    </style>

</head>

<body>
    <div class="container" style="width: 90%; height: 90%; ">
        <ul class="nav nav-tabs " style="padding:0 1%;  height: 60px">
            <li>
                <a href="index.html">智能健康检测</a>
            </li>
            <li class="active">
                <a href="ai.html" style="background-color: #94cfe5">人工智能场景</a>
            </li>
        </ul>
    </div>

    <div class="container" style="width: 90%; height: 90%;">
        <div class="row" style="margin-top: 1%">
            <button type="button" id='date' class="btn btn-defult  col-md-2  " style="background-color: #94cfe5; margin-left: 3%;">0000-00-00</button>
            <button type="button" id='time' class="btn btn-defult  col-md-1 col-md-offset-3" style="background-color: #94cfe5;">00:00</button>
            <button type="button" class="btn btn-defult  col-md-2 col-md-offset-3" style="background-color: #94cfe5; margin-left: 30%;">历史记录</button>
        </div>
    </div>

    <div class="container" style="width: 90%; height: 90%;">
        <div class="row" style="margin-top: 1%">
            <div class="col-md-8">
                <img src="/static/img/map.png" alt="导航地图" style="width:100%;">
                
                <!-- 加载地图JSAPI脚本
                <div id="container"></div>
                <script type="text/javascript" src="https://webapi.amap.com/demos/js/liteToolbar.js"></script>
                <script src="https://webapi.amap.com/maps?v=1.4.15&key=bc71a9dd961bdbc41d34a006c4bc8114"></script>
                <script>
                    var map = new AMap.Map('container', {
                        resizeEnable: true, //是否监控地图容器尺寸变化
                        zoom: 11, //初始化地图层级
                        center: [116.397428, 39.90923] //初始化地图中心点
                    });
                </script> -->

            </div>
            <div class="col-md-4">
                <div class="container ">
                    <div class="row" style="margin-bottom:3%; margin-top: 1%;">
                        <button type="button" class="btn btn-default btn-lg col-md-3 " style="margin-right: 2%; background-color: #94cfe5">人脸校验</button>
                        <button type="button" class="btn btn-default btn-lg col-md-1 ">{{faceScore}}</button>
                    </div>
                    <div class="row" style="margin-bottom:3%">
                        <button type="button" class="btn btn-default btn-lg col-md-3 " style="margin-right: 2%; background-color: #94cfe5">未接打电话</button>
                        <button type="button" class="btn btn-default btn-lg col-md-1 ">{{phoneScore}}</button>
                    </div>
                    <div class="row" style="margin-bottom:3%">
                        <button type="button" class="btn btn-default btn-lg col-md-3 " style="margin-right: 2%; background-color: #94cfe5">未抽烟</button>
                        <button type="button" class="btn btn-default btn-lg col-md-1 ">{{smokeScore}}</button>
                    </div>
                    <div class="row" style="margin-bottom:3%">
                        <button type="button" class="btn btn-default btn-lg col-md-3 " style="margin-right: 2%; background-color: #94cfe5">已系安全带</button>
                        <button type="button" class="btn btn-default btn-lg col-md-1 ">{{seatBeltScore}}</button>
                    </div>
                    <div class="row" style="margin-bottom:3%">
                        <button type="button" class="btn btn-default btn-lg col-md-3 " style="margin-right: 2%; background-color: #94cfe5">双眼看前方</button>
                        <button type="button" class="btn btn-default btn-lg col-md-1 ">{{lookAheadScore}}</button>
                    </div>
                    <div class="row" style="margin-bottom:3%">
                        <button type="button" class="btn btn-default btn-lg col-md-3 " style="margin-right: 2%; background-color: #94cfe5">手握方向盘</button>
                        <button type="button" class="btn btn-default btn-lg col-md-1 " >{{handLeavingWheel}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript 放置在文档最后面可以使页面加载速度更快 -->
    <!-- 可选: 包含 jQuery 库 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <!-- 可选: 合并了 Bootstrap JavaScript 插件 -->
    <script src="https://apps.bdimg.com/libs/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!-- </div> -->
    <script>
        $(function () {
            var dateItv;
            // 每1min 更新一次
            function updateTimeAndDate() {
                dateItv = setInterval(function () {
                    var day = new Date(+new Date() + 8 * 3600 * 1000);
                    var daystr = day.toISOString();
                    $('#date').text(daystr.substring(0, 10));
                    $('#time').text(daystr.substring(11, 16));
                }, 5000);
            }
            updateTimeAndDate();
        })
    </script>
    
</body>

</html>
